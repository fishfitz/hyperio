title: Lost idols
description: >
  Lost Idols est une série de reliques fictives en cuivre provenant de civilisations oubliées.  
  Mêlant archéologie spéculative et science-fiction, elles brouillent volontairement les repères historiques, culturels et théologiques.  
  Ces vestiges endommagés de divinités hybrides, survivant à leurs propres mythes, interrogent la manière dont les humains matérialisent leurs croyances.
