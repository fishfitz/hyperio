title: Alien jewellery
index: 1
description: >
  Cette série de bijoux biomorphiques présente des structures électroformées organiques, évoquant des créatures osseuses.
  Les formes sont conçues pour suggérer la croissance plutôt que la construction. La collection associe l'utilisation de métaux variés et des expérimentations d'oxydation.

